    <script>
    function copyright_line() {

        // Printing current year 
        document.getElementById("myID").innerHTML = 
        "&copy; Copyright 2022 &ndash; " + dateObject + ", Surja Sanyal. All Rights Reserved.";
    }
        copyright_line();
    </script>
